<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto Cipher</title>
    <link rel="stylesheet" href="style.css" />  <!--Llama mi css-->
  </head>
  <body class="body-2">
    <div id="root">
<!--Ingresar desplazamiento-->
<p>
  <label for="offset">Ingresa el número de desplazamientos indicado # </label>
  <input type="number" id="offset" name="offset" min="1" >
</p>
<!--Caja para ingresar texto a codificar-->
<p>
<label> Crea un código de confirmación:</label>
<input type="text" id="textoencode" name="textoencode" placeholder="Escribe EN MAYÚSCULAS el código que quieres cifrar"><br>
<!--Boton cifrar-->
<input type="submit" id="botonencode" value="Cifrar"><br>
<!--Caja para regresar resultado codificado-->
<p>
<label for="resultadoencode">El código que puedes compartir es:</label>
<input type="button" id="resultadoencode" name="resultadoencode" ><br>
</p>
</p>
<!--Caja para ingresar texto a decodificar-->
<p>
  <label for="conocecodigo"> Conoce tu código de confirmación:</label>
  <input type="text" id="textodecode" name="textodecode" placeholder="Escribe EN MAYÚSCULAS el código que quieres descifrar"><br>
  <!--Boton descifrar-->
  <input type="submit" id="botondecode" value="Descifrar"><br>
  <!--Caja para regresar resultado decodificado-->
  <p>
  <label for="resultadodecode">Tu código de confirmación es:</label>
  <input type="button" id="resultadodecode" name="resultadodecode" ><br>
</p>
</p>

<!--Botón para limpiar interfaz-->
<input type="reset" id="otrocodigo" value="Prueba otro código">
<!--Botón para avanzar a página final-->
<button class="button3" onclick="location.href='pagina3.html'">Terminar</button>


</div>

    <script src="index.js" type="module"></script>
  </body>
</html>
